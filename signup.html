<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet
" type="text/css" href="signup.css">
</head>
<body>
   <div class="login-box">
  <h1>
    <div class="header">Sign up to join music community today!</div>
</h1>

  <form>

    <div class="user-box"> 
      <input type="text" placeholder="Enter your email">
      
      <label>Email</label>
    </div>

    <div class="user-box">
      <input type="password" placeholder="Enter your password">
      <label>Password</label>
    </div>

    <div class="user-box">
      <input type="password" placeholder="Enter your password">
      <label>Password confirmation</label>
    </div>

    <div class="remember">
      <div class="remember-checkbox">
          <input type="checkbox" id="check" name="remem" value="me">
          <label for="check">I accept the</label>
      </div>
      

      <div class="forget">
        <span> Term & Condition</span>
      </div>
      

    <a href="#">
      Sign up
    </a>
    <div class="account">
      Already have an account?
    </div>
    <div class = "signup"> Login</div
  </form>
</div>



</body>
</html>
